<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Work 3</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h2 class="title-head">Страница добавления отзыва</h2>
    </div>

    <div class="container">
      <input
        type="text"
        id="input-text"
        placeholder="Введите название продукта"
      />
      <textarea
        class="textarea"
        placeholder="Оставить отзыв"
        name="message"
        rows="10"
        cols="30"
      ></textarea>
      <br />

      <p class="errcomment-text"></p>

      <button type="submit" id="button">Добавить отзыв</button>

      <div class="reviews-info"></div>

      <br />

      <a href="reviews.html" id="button__link">Посмотреть все отзывы</a>
    </div>
  </body>
</html>
